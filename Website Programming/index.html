<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Pick a Number between 1-20</p>
    <label>Enter your Guess</label>
    <input type="text" id="guess"><br>
    <button type="submit" id="submit">Submit</button>
    <label id="b">Score Board</label>
    <label id="board"></label>

    <br><br>
    <h1>Hypotenuse Calculator</h1>
    <label id ="fside">Enter Side A: </label>
    <input type = "text" id="sideA"><br>

    <label id ="sside">Enter Side B: </label>
    <input type = "text" id="sideB"><br>
    <input type="submit" id="Vsubmit"><br><br>

    <label id="ans">The Hypotenuse is : </label><br><br>

    <h1>Number Counter</h1>
    <label id="count">0</label><br><br>
    <button id="increase">Increase</button>
    <button id="reset">Reset</button>
    <button id="decrease">Decrease</button><br><br>

    <h1>Dice roll</h1>
    <label id="dicenumber"></label><br>
    <button id="roll">Roll</button><br>

    <h1>Rectangle Printer</h1>
    <label>Rows&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="number" id="rows"><br>
    <label>Columns</label>
    <input type="number" id="columns"><br>
    <label>Symbol&nbsp;&nbsp;</label>
    <input type="text" id="symbol"><br>
    <button id="Rsubmit">Submit</button><br>
    <h2>Output</h2>
    <label id="rectangle"></label>

    <h1>Temperature Converter</h1>
    <label>Enter a Temperature: </label>
    <input type="text" id="temp"><br>
    <label>Convert Temperature to: </label>&nbsp;

    <label for="C">Celsius</label>
    <input type="radio" id="C" name="temperature">&emsp;
    <label for="F">Fahrenheit</label>
    <input type="radio" id="F" name="temperature"><br>
    <button id="Tsubmit">Submit</button>
    <p class="clabel">Converted Temperature: <label id="convert"></label></p><br>
    
    <script src="index.js"></script>
</body>
</html>
